<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Formulario4.Css" />
    <title>Formulario</title>
  </head>
  <body>
    <form class="Contenedor">
      <h1>Formulario de Inscripción</h1>
      <hr />
      <table>
        <tr>
          <td><label for="Usuario">Usuario:</label></td>
          <td><input type="text" id="Usuario" name="Usuario" required /></td>
        </tr>
        <tr>
          <td><label for="password">Contraseña:</label></td>
          <td>
            <input type="password" id="password" name="password" required />
          </td>
          <td><label for="repeatPassword">Repetir Contraseña:</label></td>
          <td>
            <input
              type="password"
              id="repeatPassword"
              name="repeatPassword"
              required
            />
          </td>
        </tr>
      </table>
      <hr />
      <table>
        <tr>
          <td><label for="Nombre">Nombre:</label></td>
          <td>
            <input type="text" id="Nombre" name="Nombre" required />
          </td>
          <td><label for="Apellido">Apellido:</label></td>
          <td><input type="text" id="Apellido" name="Apellido" required /></td>
        </tr>
        <tr>
          <td><label for="edad">Edad</label></td>
          <td><input type="number" id="edad" name="edad" required /></td>
          <td><label for="Pais">País:</label></td>
          <td>
            <select id="Pais" name="Pais" required>
              <option value="Perú">Perú</option>
              <option value="Brasil">Brasil</option>
              <option value="Argentina">Argentina</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="email">Mail:</label></td>
          <td colspan="2">
            <input
              type="email"
              id="email"
              name="email"
              style="width: 100%"
              required
            />
          </td>
        </tr>
        <tr>
          <td rowspan="2">
            <fieldset>
              <legend>Sexo</legend>
              <label>
                <input type="radio" name="sexo" value="Masculino" required />
                Masculino
              </label>
              <label>
                <input type="radio" name="sexo" value="Femenino" required />
                Femenino
              </label>
            </fieldset>
          </td>
          <td rowspan="2">
            <fieldset>
              <legend>Tipo de Documento</legend>
              <label>
                <input type="radio" name="Documento" value="DNI" required />
                DNI
              </label>
              <label>
                <input type="radio" name="Documento" value="CI" required />
                CI
              </label>
              <label>
                <input type="radio" name="Documento" value="LE" required />
                LE
              </label>
            </fieldset>
          </td>
          <td><label for="Documento">Nº de Documento:</label></td>
          <td>
            <input type="text" id="Documento" name="Documento" required />
          </td>
        </tr>

        <tr>
          <td><label for="Fuma">Fuma:</label></td>
          <td><input type="checkbox" id="fuma" name="fuma" /></td>
        </tr>
      </table>
      <hr />
      <div class="Botones">
        <button type="submit">Enviar Datos</button>
        <button type="reset">Borrar Información</button>
      </div>
    </form>
  </body>
</html>
